<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        class="card bg-dark text-light shadow-lg p-3 mb-5 rounded animate__animated animate__fadeIn"
      >
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form [formGroup]="register" (ngSubmit)="handleSubmitForm()">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                id="name"
                formControlName="name"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid': name?.invalid && (name?.dirty || name?.touched)
                }"
              />
              <div
                *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                class="invalid-feedback"
              >
                Name is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input
                id="username"
                formControlName="username"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    username?.invalid && (username?.dirty || username?.touched)
                }"
              />
              <div
                *ngIf="
                  username?.invalid && (username?.dirty || username?.touched)
                "
                class="invalid-feedback"
              >
                Username is required and cannot contain spaces.
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    email?.invalid && (email?.dirty || email?.touched)
                }"
              />
              <div
                *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                class="invalid-feedback"
              >
                Valid email is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                id="password"
                formControlName="password"
                type="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    password?.invalid && (password?.dirty || password?.touched)
                }"
              />
              <div
                *ngIf="
                  password?.invalid && (password?.dirty || password?.touched)
                "
                class="invalid-feedback"
              >
                Password must be at least 8 characters long and contain
                uppercase, lowercase, number, and special character.
              </div>
            </div>

            <div class="mb-3">
              <label for="repassword" class="form-label"
                >Confirm Password:</label
              >
              <input
                id="repassword"
                formControlName="repassword"
                type="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': repassword?.invalid && (repassword?.dirty || repassword?.touched) || register.errors?.['passwordsMismatch'] }"
              />
              <div
                *ngIf="
                  repassword?.invalid &&
                  (repassword?.dirty || repassword?.touched)
                "
                class="invalid-feedback"
              >
                Please confirm your password.
              </div>
              <div
                *ngIf="register.errors?.['passwordsMismatch']"
                class="invalid-feedback"
              >
                Passwords do not match.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              [disabled]="register.invalid"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
