<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (product of products; track $index) {
    <div class="col d-flex justify-content-center">
      <div class="card bg-dark text-light h-100 w-100 shadow-lg">
        <img
          [src]="product?.thumbnail"
          class="card-img-top"
          [alt]="product?.title"
        />
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span
              class="badge"
              [ngClass]="product?.stock > 10 ? 'bg-success' : 'bg-danger'"
            >
              {{ product?.stock > 10 ? "In Stock" : "Out of Stock" }}
            </span>
          </div>
          <h3 class="card-title">{{ product?.title }}</h3>
          <p class="card-text text-secondary">{{ product?.category }}</p>
          <p class="card-text text-info">Rating: {{ product?.rating }}</p>
          <p class="card-text text-light">{{ product?.brand }}</p>
          <div class="mt-auto">
            <h5 class="card-text price mb-3">{{ product?.price }} $</h5>
            <div class="w-100">
              <a
                class="btn btn-success w-100"
                [routerLink]="['/product-details', product?.id]"
                >Add To Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
